   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zomato for Business SDR üíº</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
    .crm-card { background: white; border: 1px solid #e5e7eb; border-radius: 8px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    .pulse-ring { animation: pulse-ring 2s infinite; }
    @keyframes pulse-ring { 
      0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); } 
      70% { box-shadow: 0 0 0 15px rgba(220, 38, 38, 0); } 
      100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); } 
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

  <div class="max-w-4xl w-full grid grid-cols-1 md:grid-cols-2 gap-6">
    
    <!-- LEFT: AGENT INTERFACE -->
    <div class="crm-card p-8 text-center flex flex-col justify-center items-center h-full">
      <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Zomato SDR Agent üî¥</h1>
        <p class="text-gray-500 text-sm">Lead Qualification & FAQ</p>
      </div>

      <div id="start-screen" class="w-full">
        <button id="start-conv-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg transition-all shadow-md">
          üìû Start Call
        </button>
      </div>

      <div id="conversation-screen" class="hidden w-full flex flex-col items-center">
        <div id="status-box" class="mb-8 p-4 bg-gray-50 rounded-lg border w-full">
          <p id="status-text" class="text-gray-700 font-medium">Connecting...</p>
        </div>

        <button id="mic-toggle-btn" class="w-20 h-20 rounded-full bg-gray-100 flex items-center justify-center text-3xl text-gray-500 transition-all">
          üéôÔ∏è
        </button>
        <p class="text-xs text-gray-400 mt-4">Tap to Speak</p>
        <audio id="agent-audio" class="hidden"></audio>
      </div>
    </div>

    <!-- RIGHT: CRM DATA DISPLAY -->
    <div class="crm-card p-6 bg-gray-50">
      <div class="flex justify-between items-center mb-4 border-b pb-2">
        <h2 class="text-sm font-bold text-gray-500 uppercase tracking-wide">Live Lead Data</h2>
        <span class="bg-green-100 text-green-700 text-xs px-2 py-1 rounded font-semibold">ACTIVE</span>
      </div>
      
      <div class="space-y-4 text-sm">
        <div class="grid grid-cols-3 gap-2 items-center">
          <span class="text-gray-500 font-medium">Name:</span>
          <span id="crm-name" class="col-span-2 bg-white p-2 border rounded text-gray-800">-</span>
        </div>
        <div class="grid grid-cols-3 gap-2 items-center">
          <span class="text-gray-500 font-medium">Company:</span>
          <span id="crm-company" class="col-span-2 bg-white p-2 border rounded text-gray-800">-</span>
        </div>
        <div class="grid grid-cols-3 gap-2 items-center">
          <span class="text-gray-500 font-medium">Role:</span>
          <span id="crm-role" class="col-span-2 bg-white p-2 border rounded text-gray-800">-</span>
        </div>
        <div class="grid grid-cols-3 gap-2 items-center">
          <span class="text-gray-500 font-medium">Team Size:</span>
          <span id="crm-team" class="col-span-2 bg-white p-2 border rounded text-gray-800">-</span>
        </div>
        <div class="grid grid-cols-3 gap-2 items-center">
          <span class="text-gray-500 font-medium">Timeline:</span>
          <span id="crm-timeline" class="col-span-2 bg-white p-2 border rounded text-gray-800">-</span>
        </div>
         <div class="grid grid-cols-3 gap-2 items-center">
          <span class="text-gray-500 font-medium">Use Case:</span>
          <span id="crm-usecase" class="col-span-2 bg-white p-2 border rounded text-gray-800">-</span>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="index.js" type="module"></script>
</body>
</html>
