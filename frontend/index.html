   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HDFC Fraud Alert üîí</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background: #002D62; } /* HDFC Blue */
    .bank-card { background: white; border-radius: 12px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2); }
    .status-badge { transition: all 0.3s ease; }
    .pulse-alert { animation: pulse-red 2s infinite; }
    @keyframes pulse-red { 
      0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 
      70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } 
      100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } 
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="max-w-md w-full bank-card p-6 relative overflow-hidden">
    <!-- Top Bar -->
    <div class="flex justify-between items-center mb-6 border-b pb-4">
      <div class="text-2xl font-bold text-blue-900">HDFC BANK</div>
      <div class="flex items-center gap-2">
        <div id="connection-dot" class="w-3 h-3 bg-red-500 rounded-full animate-pulse"></div>
        <span class="text-xs font-bold text-red-600 uppercase tracking-wider">Fraud Alert</span>
      </div>
    </div>

    <!-- START SCREEN -->
    <div id="start-screen" class="text-center py-8">
      <div class="bg-red-50 border border-red-100 rounded-lg p-4 mb-6">
        <p class="text-red-800 font-semibold">‚ö†Ô∏è Suspicious Activity Detected</p>
        <p class="text-red-600 text-sm mt-1">Please verify transaction #8821</p>
      </div>
      <button id="start-conv-btn" class="w-full bg-blue-800 hover:bg-blue-900 text-white font-bold py-4 rounded-lg shadow-lg transition-transform hover:scale-105">
        Connect to Fraud Dept.
      </button>
    </div>

    <!-- SESSION SCREEN -->
    <div id="conversation-screen" class="hidden">
      
      <!-- Security Status -->
      <div class="flex justify-between mb-6 text-sm">
        <div>
          <p class="text-gray-400 text-xs uppercase">Identity Verification</p>
          <p id="disp-verification" class="font-bold text-gray-400">PENDING</p>
        </div>
        <div class="text-right">
          <p class="text-gray-400 text-xs uppercase">Case Status</p>
          <p id="disp-case-status" class="font-bold text-yellow-600">OPEN</p>
        </div>
      </div>

      <!-- Live Transcript / Status -->
      <div class="bg-gray-50 rounded-lg p-4 mb-6 h-32 flex items-center justify-center text-center border">
        <p id="status-text" class="text-lg text-gray-700 font-medium">Connecting securely...</p>
      </div>

      <!-- Controls -->
      <div class="flex flex-col items-center">
        <button id="mic-toggle-btn" class="w-20 h-20 rounded-full bg-blue-50 border-2 border-blue-100 flex items-center justify-center text-3xl text-blue-900 transition-all">
          üéôÔ∏è
        </button>
        <p class="text-xs text-gray-400 mt-3 font-medium">Tap to Verify</p>
      </div>
      
      <audio id="agent-audio" class="hidden"></audio>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="index.js" type="module"></script>
</body>
</html>
